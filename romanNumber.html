<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Number Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="romanNumber.css">
</head>
<body>

    <div id="container">
        <h1>ROMAN NUMBER CONVERTER</h1>
        <form id="versatileForm">
            <label>Enter a number:</label><br>
            <input type="number" min="1" max="4999" id="numberInput" placeholder="Enter a number from 1 to 4999" required/><br>
            <label>Your result in roman numbers:</label><br>
            <input type="text" id="romanNumber" disabled>
        </form>

        <div id="result">

        </div>

    </div>
    
    <script src="romanNumber.js"></script>
</body>
</html>
